<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - WR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contato.css">

</head>
<body>
  <!-- Cabeçalho fixo com botões de navegação -->
  <header class="text-white text-center p-4 fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="mb-0">WR Code</h1>
      <nav>
        <a href="index.html" class="btn btn-primary btn-lg">Home</a>
        <a href="sobre.html" class="btn btn-primary btn-lg">Sobre</a>
        <a href="contato.html" class="btn btn-primary btn-lg">Contato</a>
        <a href="servicos.html" class="btn btn-primary btn-lg">Nossos Serviços</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container my-5 pt-5">
    <h2 class="text-secondary text-center mb-5">Fale Conosco</h2>
    <div class="contact-form">
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>

 <!-- Rodapé -->
 <footer>
    <p>&copy; 2024 WR Code | <a href="#">Política de Privacidade</a> | <a href="#">Termos de Serviço</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
